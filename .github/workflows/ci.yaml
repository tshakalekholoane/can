name: ci

on: [pull_request, push]

jobs:
  check:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5

      - name: build
        run: make CC=$(brew --prefix llvm@18)/bin/clang

      - name: run
        run: |
          touch x
          bin/can x
          if [[ -f x ]]; then
            exit 1
          fi

